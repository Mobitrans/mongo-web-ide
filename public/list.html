<!Doctype html>
<html>

	<head>
		<meta charset="utf8">
		<title>Queries</title>
		<style>
			body {
			    font-family: Helvetica;
			    font-size: 16px;
			    margin: 0px;
			    padding: 0px;
			}
			a {
			    color: blue;
			    cursor: pointer;
			    text-decoration: underline;
			}
			li {
			    margin: 0px 0px 10px 0px;
			}
		</style>
	</head>

	<body>
		<ol>
			<% for (var i = 0; i < queries.length; i++) { 
					var query = queries[i];
			%>
					<li>
						<a href="/<%= query.queryId %>"><%= query.description %></a>
					</li>
			<% } %>
		</ol>
	</body>

</html>
